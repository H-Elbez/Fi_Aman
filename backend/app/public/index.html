<script>
    jQuery(document).ready(function(){

        $(".login-form").validate({
            errorElement: 'span',
            errorClass: 'help-block error-help-block',

            errorPlacement: function(error, element) {
                if (element.parent('.input-group').length ||
                    element.prop('type') === 'checkbox' || element.prop('type') === 'radio') {
                    error.insertAfter(element.parent());
                    // else just place the validation message immediatly after the input
                } else {
                    error.insertAfter(element);
                }
                error.css({'color':'#eee'});
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error'); // add the Bootstrap error class to the control group
            },

            
            /*
             // Uncomment this to mark as validated non required fields
             unhighlight: function(element) {
             $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
             },
             */
            success: function(element) {
                $(element).closest('.form-group').removeClass('has-error').addClass('has-success'); // remove the Boostrap error class from the control group
            },

            focusInvalid: false, // do not focus the last invalid input
            
            rules: {"email":{"laravelValidation":[["Required",[],"Le champ E-mail est obligatoire.",true],["Email",[],"Le champ E-mail doit \u00eatre une adresse e-mail valide.",false]]},"password":{"laravelValidation":[["Required",[],"Le champ Mot de passe est obligatoire.",true],["Min",["6"],"Le texte Mot de passe doit contenir au moins 6 caract\u00e8res.",false]]}}        })
    })
</script>



<script>
    /**
     * Disable the submit button while evaluating if the form should be submitted
     */
    $('form').on('submit', function (e) {
        $('button[type="submit"]').val("en cours de traitement...");
        $('button[type="submit"]').prop('disabled', true);
        $('button:submit').each(function () {
            $(this).replaceWith('<button disabled="disabled" class="' + $(this).attr('class') + '" type="' + $(this).attr('type') + '" name="' + $(this).attr('name') + '" value="' + $(this).val() + '">' + '<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>' + $(this).val() + '</button>');
        });
    });
</script>
