<script>

    $('#mapid').height(window.innerHeight - 80)

    var mymap = L.map('mapid').setView([21.620234, 39.1574483], 15);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidGVycnliYXoiLCJhIjoiY2prYmt0OTZpMmdkMTN3bWtweXU2eDN1dSJ9.Ms2XJcVUCUVlpS81o2lAsg'
    }).addTo(mymap);

</script>

<script>

    var markers = []

    function drawPointMap(hajj) {

        var demand = hajj.helpDemands[0]

        geos = demand.geo.split(',');

        console.log(geos)

        var marker = L.marker(
            [parseInt(geos[0]), parseInt(geos[1])]
        ).bindPopup(
            "<div>" +
            '<img src="' + hajj.img + '">' +
            "<div><b>Name:</b>" + hajj.firstname + " " + hajj.lastname + "</div>" +
            "<div><b>Nationality:</b>" + hajj.nationality + "</div>" +
            "<div><b>Age:</b>" + hajj.age + "</div>" +
            "</div>"
        );

        marker.addTo(mymap);

        markers.push(marker)
    }

    setInterval(fetchMapData, 2000)

    function fetchMapData() {
        $.ajax({
            url: 'http://127.0.0.1:3000/api/v1/Hajj?query={"helpDemands.treated":false}',
            method: 'GET',
            // data: {
            //     "sample": "test"
            // },
            // beforeSend: function(jqxhr, settings) {
            //     jqxhr._data = settings.url.split("?").pop();
            // },
            success: function (data, textStatus, jqXHR) {

                markers.map(function (marker) {
                    mymap.removeLayer(marker)
                })

                markers = []

                data.map(function (hajj) {
                    drawPointMap(hajj)
                })
                $("span.notification").text(data.length)
            },
            error: function (a, b, c) {
                console.log('something went wrong:', a, b, c);
            }
        })
    }

    fetchMapData()

</script>
